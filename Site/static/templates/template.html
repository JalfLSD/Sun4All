<script type="text/javascript">
	pybossa.taskLoaded(function(task, deferred) {
		deferred.resolve(task);
	});

	pybossa.presentTask(function(task, deferred) {
		if (!$.isEmptyObject(task)) {
			start(task, deferred);
		}
	});

	// run task
	pybossa.setEndpoint("/pybossa");
	pybossa.run('Sun4All');
</script>

<script type="text/javascript">

	// Initialize interface
	setupKinect();

	//var templateServer = "localhost/sun4all/";
	var templateServer = "test.pybossa.socientize.eu/sun4all-static";

	function loadTutorial() {
		$("#infoDialog").empty();
		$("#infoDialog")
				.load(
						"http://" + templateServer + "/templates/tutorial.html",
						function() {
							$("#infoDialog").show();
							$("#startContrib")
									.html(
											"<i class='icon-thumbs-up'></i> Continue contributing!");
							$("#startContrib").click(function(e) {
								e.preventDefault();
								$("#modal").modal('hide');
							});
						})
	}
</script>
